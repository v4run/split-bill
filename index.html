<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f0f0f0;
        }
        .brutalist-border {
            border: 2px solid #000;
        }
        .brutalist-shadow {
            box-shadow: 4px 4px 0 #000;
        }
        .brutalist-button {
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.1s ease-in-out;
        }
        .brutalist-button:active {
            box-shadow: 0 0 0 #000;
            transform: translate(4px, 4px);
        }
        .brutalist-input {
             border: 2px solid #000;
             background-color: #fff;
        }
        .brutalist-input:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 2px #ff0000;
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-200 text-black">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold tracking-tighter">BILL SPLITTER</h1>
        </header>

        <!-- Participants Selection -->
        <div id="participants-container" class="bg-white p-6 brutalist-border brutalist-shadow animate-fade-in mb-8">
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">PARTICIPANTS</h2>
            <div id="participants-list" class="flex flex-wrap gap-4">
                <!-- Participant checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <!-- Error Message Display -->
        <div id="error-container" class="hidden bg-red-500 text-white font-bold p-4 brutalist-border mb-8" role="alert">
            <span id="error-message"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Bill & Users -->
            <div class="md:col-span-2 space-y-8">
                <!-- Bill Items -->
                <div id="bill-container" class="bg-white p-6 brutalist-border brutalist-shadow animate-fade-in">
                    <div class="flex justify-between items-center mb-4 border-b-2 border-black pb-2">
                        <h2 class="text-2xl font-bold">BILL DETAILS</h2>
                        <button id="load-bill-btn" class="bg-green-400 hover:bg-green-500 text-black font-bold py-2 px-4 brutalist-button">
                            LOAD BILL
                        </button>
                    </div>
                    <div id="bill-items-list" class="space-y-4">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <div id="bill-summary" class="mt-6 pt-4 border-t-2 border-black">
                         <!-- Summary will be dynamically inserted here -->
                    </div>
                </div>

                 <!-- Users Section -->
                <div class="bg-white p-6 brutalist-border brutalist-shadow animate-fade-in">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold">MANAGE USERS</h2>
                        <button id="add-user-btn" class="bg-blue-400 hover:bg-blue-500 text-black font-bold py-2 px-4 brutalist-button">
                            ADD USER
                        </button>
                    </div>
                    <div id="users-list" class="flex flex-wrap gap-2">
                        <!-- Users will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Final Split -->
            <div class="md:col-span-1">
                <div id="split-container" class="bg-white p-6 brutalist-border brutalist-shadow sticky top-8 animate-fade-in">
                    <h2 class="text-2xl font-bold mb-4 border-b-2 border-black pb-2">FINAL SPLIT</h2>
                    <div id="split-results" class="space-y-3">
                        <p class="text-gray-600">Assign items to see the split.</p>
                        <!-- Split details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 w-full max-w-sm brutalist-border brutalist-shadow animate-fade-in">
            <h3 class="text-2xl font-bold mb-4">ADD NEW USER</h3>
            <input type="text" id="new-user-name" class="w-full p-3 text-lg brutalist-input" placeholder="Enter name...">
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-user-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 brutalist-button">CANCEL</button>
                <button id="save-user-btn" class="bg-blue-400 hover:bg-blue-500 text-black font-bold py-2 px-4 brutalist-button">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Load Bill Modal -->
    <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-white p-8 w-full max-w-lg brutalist-border brutalist-shadow animate-fade-in">
            <h3 class="text-2xl font-bold mb-4">PASTE BILL JSON</h3>
            <textarea id="bill-json-input" class="w-full h-64 p-3 text-sm brutalist-input" placeholder='Paste your bill JSON here...'></textarea>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-bill-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 brutalist-button">CANCEL</button>
                <button id="save-bill-btn" class="bg-green-400 hover:bg-green-500 text-black font-bold py-2 px-4 brutalist-button">LOAD</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- STATE ---
        let lastLoadedRawJson = null;
        let originalBillData = null;
        let flatBillItems = [];
        let users = [];
        let participatingUserIds = [];
        let itemAssignments = {};

        // --- DOM ELEMENTS ---
        const errorContainer = document.getElementById('error-container');
        const errorMessageEl = document.getElementById('error-message');
        const participantsList = document.getElementById('participants-list');
        const billItemsList = document.getElementById('bill-items-list');
        const billSummaryEl = document.getElementById('bill-summary');
        const usersList = document.getElementById('users-list');
        const splitResults = document.getElementById('split-results');
        const addUserBtn = document.getElementById('add-user-btn');
        const userModal = document.getElementById('user-modal');
        const newUserNameInput = document.getElementById('new-user-name');
        const saveUserBtn = document.getElementById('save-user-btn');
        const cancelUserBtn = document.getElementById('cancel-user-btn');
        const loadBillBtn = document.getElementById('load-bill-btn');
        const billModal = document.getElementById('bill-modal');
        const billJsonInput = document.getElementById('bill-json-input');
        const saveBillBtn = document.getElementById('save-bill-btn');
        const cancelBillBtn = document.getElementById('cancel-bill-btn');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeBill();
            loadUsersFromStorage();
            renderAll();
            setupEventListeners();
        });

        // --- DATA HANDLING ---
        function initializeBill() {
            lastLoadedRawJson = { items: [], subtotal: 0, grand_total: 0 };
            processRawBill(lastLoadedRawJson);
        }

        function processRawBill(rawJson) {
            try {
                originalBillData = {
                    items: (rawJson.items || []).map((item, index) => ({
                        name: item.item_name,
                        quantity: item.quantity,
                        price: item.unit_price,
                        originalIndex: index, // Keep track of original position
                        splitIndividually: false // Default to splitting as a group
                    })),
                    discount: (rawJson.subtotal && rawJson.grand_total) ? (rawJson.subtotal - rawJson.grand_total) : 0,
                    total: rawJson.grand_total || 0
                };
                rebuildFlatItems();
            } catch (error) {
                console.error("Failed to process bill data:", error);
                showError("Could not process the provided bill data. Check the format.");
                originalBillData = { items: [], discount: 0, total: 0 };
                flatBillItems = [];
            }
        }

        function rebuildFlatItems() {
            flatBillItems = [];
            itemAssignments = {};
            originalBillData.items.forEach(originalItem => {
                if (originalItem.splitIndividually && originalItem.quantity > 1) {
                    for (let i = 0; i < originalItem.quantity; i++) {
                        flatBillItems.push({
                            ...originalItem,
                            quantity: 1,
                            originalQuantity: originalItem.quantity,
                            quantityIndex: i + 1
                        });
                    }
                } else {
                     flatBillItems.push({
                        ...originalItem,
                        originalQuantity: originalItem.quantity,
                        quantityIndex: 1
                    });
                }
            });
            // Initialize assignments for the new flat list
            flatBillItems.forEach((_, index) => {
                itemAssignments[index] = [];
            });
        }

        function loadUsersFromStorage() {
            const storedUsers = localStorage.getItem('billSplitterUsers');
            if (storedUsers) {
                users = JSON.parse(storedUsers);
                participatingUserIds = users.map(u => u.id);
            }
        }

        function saveUsersToStorage() {
            localStorage.setItem('billSplitterUsers', JSON.stringify(users));
        }

        function addUser(name) {
            if (!name.trim()) return;
            const newUser = {
                id: crypto.randomUUID(),
                name: name.trim()
            };
            users.push(newUser);
            participatingUserIds.push(newUser.id);
            saveUsersToStorage();
            renderAll();
        }

        function deleteUser(userIdToDelete) {
            users = users.filter(user => user.id !== userIdToDelete);
            participatingUserIds = participatingUserIds.filter(id => id !== userIdToDelete);
            saveUsersToStorage();

            Object.keys(itemAssignments).forEach(itemIndex => {
                itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userIdToDelete);
            });

            renderAll();
        }

        // --- RENDERING ---
        function renderAll() {
            if (!originalBillData) return;
            renderParticipants();
            renderBillItems();
            renderBillSummary();
            renderUsers();
            calculateAndRenderSplit();
        }

        function renderParticipants() {
            if (users.length === 0) {
                participantsList.innerHTML = '<p class="text-gray-600">Add users to select them as participants.</p>';
                return;
            }

            participantsList.innerHTML = users.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer bg-white brutalist-border px-4 py-2 hover:bg-yellow-300 transition-colors">
                    <input type="checkbox" data-user-id="${user.id}" class="participant-checkbox form-checkbox h-5 w-5 text-black border-2 border-black rounded-none focus:ring-0 focus:ring-offset-0" ${participatingUserIds.includes(user.id) ? 'checked' : ''}>
                    <span class="font-bold">${user.name}</span>
                </label>
            `).join('');

            document.querySelectorAll('.participant-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleParticipantChange);
            });
        }

        function renderBillItems() {
            if (flatBillItems.length === 0) {
                billItemsList.innerHTML = '<p class="text-gray-600">No bill loaded. Click "LOAD BILL" to paste your bill data.</p>';
                return;
            }

            billItemsList.innerHTML = flatBillItems.map((item, index) => {
                const originalItem = originalBillData.items[item.originalIndex];
                let displayName;
                let displayPrice;
                let toggleHTML = '';

                if (item.originalQuantity > 1 && item.quantityIndex === 1) {
                    toggleHTML = `
                        <div class="flex items-center space-x-2 mt-3">
                            <span class="text-xs font-bold text-black">SPLIT INDIVIDUALLY</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" data-original-index="${item.originalIndex}" class="sr-only peer item-split-toggle" ${originalItem.splitIndividually ? 'checked' : ''}>
                                <div class="w-9 h-5 bg-gray-400 peer-checked:bg-red-500 brutalist-border"></div>
                            </label>
                        </div>
                    `;
                }

                if (originalItem.splitIndividually && item.originalQuantity > 1) {
                    displayName = `${item.name} (${item.quantityIndex} of ${item.originalQuantity})`;
                    displayPrice = `1 x ₹${item.price.toFixed(2)} = ₹${item.price.toFixed(2)}`;
                } else {
                    displayName = item.name;
                    displayPrice = `${item.quantity} x ₹${item.price.toFixed(2)} = ₹${(item.quantity * item.price).toFixed(2)}`;
                }

                return `
                <div class="brutalist-border bg-gray-100 p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-lg">${displayName}</p>
                            <p class="text-sm">${displayPrice}</p>
                        </div>
                        ${toggleHTML}
                    </div>
                    <div class="mt-3 pt-3 border-t-2 border-black">
                        <p class="text-sm font-bold mb-2">SPLIT WITH:</p>
                        <div class="flex flex-wrap gap-2 user-checkbox-container" data-item-index="${index}">
                            ${renderUserCheckboxesForItem(index)}
                        </div>
                    </div>
                </div>
            `}).join('');

            document.querySelectorAll('.user-checkbox-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleAssignmentChange);
            });
            document.querySelectorAll('.item-split-toggle').forEach(toggle => {
                toggle.addEventListener('change', handleItemSplitToggle);
            });
        }

        function renderUserCheckboxesForItem(itemIndex) {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0) {
                return '<p class="text-xs text-gray-600">Select participants to assign items.</p>';
            }
            return participatingUsers.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer bg-white brutalist-border px-3 py-1 hover:bg-yellow-300 transition-colors">
                    <input type="checkbox" data-user-id="${user.id}" class="form-checkbox h-4 w-4 text-black border-2 border-black rounded-none focus:ring-0 focus:ring-offset-0" ${itemAssignments[itemIndex]?.includes(user.id) ? 'checked' : ''}>
                    <span class="text-sm font-bold">${user.name}</span>
                </label>
            `).join('');
        }

        function renderBillSummary() {
            if (!originalBillData) return;
            const subtotal = originalBillData.items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            billSummaryEl.innerHTML = `
                <div class="flex justify-between text-lg font-bold">
                    <span>SUBTOTAL</span>
                    <span>₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="flex justify-between text-lg font-bold text-red-600">
                    <span>DISCOUNT</span>
                    <span>- ₹${originalBillData.discount.toFixed(2)}</span>
                </div>
                <div class="flex justify-between text-2xl font-bold mt-2 pt-2 border-t-2 border-black">
                    <span>TOTAL</span>
                    <span>₹${originalBillData.total.toFixed(2)}</span>
                </div>
            `;
        }

        function renderUsers() {
            usersList.innerHTML = users.length > 0 ? users.map(user => `
                <div class="flex items-center gap-2 bg-gray-300 brutalist-border px-3 py-1">
                    <span class="font-bold">${user.name}</span>
                    <button data-user-id="${user.id}" class="delete-user-btn text-black hover:text-red-600 font-bold">&times;</button>
                </div>
            `).join('') : '<p class="text-gray-600">No users added yet.</p>';

            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userIdToDelete = e.target.dataset.userId;
                    deleteUser(userIdToDelete);
                });
            });
        }

        function calculateAndRenderSplit() {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0 || !originalBillData) {
                splitResults.innerHTML = '<p class="text-gray-600">Select participants and assign items to see the split.</p>';
                return;
            }

            const userSubtotals = {};
            participatingUsers.forEach(user => userSubtotals[user.id] = 0);

            flatBillItems.forEach((item, index) => {
                const assignedUserIds = itemAssignments[index] || [];
                if (assignedUserIds.length > 0) {
                    const itemTotal = item.price * item.quantity;
                    const costPerUser = itemTotal / assignedUserIds.length;
                    assignedUserIds.forEach(uid => {
                        if (userSubtotals.hasOwnProperty(uid)) {
                           userSubtotals[uid] += costPerUser;
                        }
                    });
                }
            });

            const totalSubtotalOfAssignedItems = Object.values(userSubtotals).reduce((acc, val) => acc + val, 0);

            if (totalSubtotalOfAssignedItems === 0) {
                splitResults.innerHTML = '<p class="text-gray-600">No items have been assigned yet.</p>';
                return;
            }

            const userTotals = {};
            participatingUsers.forEach(user => {
                const userShareOfSubtotal = (totalSubtotalOfAssignedItems > 0) ? (userSubtotals[user.id] / totalSubtotalOfAssignedItems) : 0;
                const userDiscount = originalBillData.discount * userShareOfSubtotal;
                userTotals[user.id] = userSubtotals[user.id] - userDiscount;
            });

            splitResults.innerHTML = participatingUsers.map(user => {
                const totalOwed = userTotals[user.id] || 0;
                if (totalOwed <= 0) return '';
                return `
                    <div class="flex justify-between items-center bg-yellow-300 p-3 brutalist-border mb-2">
                        <span class="font-bold">${user.name}</span>
                        <span class="font-bold text-lg">₹${totalOwed.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            const grandTotalCalculated = Object.values(userTotals).reduce((sum, val) => sum + val, 0);
            splitResults.innerHTML += `
                <div class="flex justify-between items-center border-t-2 border-black mt-4 pt-4">
                    <span class="font-bold text-lg">GRAND TOTAL</span>
                    <span class="font-bold text-xl">₹${grandTotalCalculated.toFixed(2)}</span>
                </div>
            `;
        }

        // --- EVENT HANDLING ---
        function setupEventListeners() {
            // User Modal
            addUserBtn.addEventListener('click', () => {
                userModal.classList.remove('hidden');
                newUserNameInput.focus();
            });
            cancelUserBtn.addEventListener('click', () => {
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            saveUserBtn.addEventListener('click', () => {
                addUser(newUserNameInput.value);
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            newUserNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveUserBtn.click();
            });

            // Bill Modal
            loadBillBtn.addEventListener('click', () => {
                billModal.classList.remove('hidden');
                billJsonInput.focus();
            });
            cancelBillBtn.addEventListener('click', () => {
                billModal.classList.add('hidden');
                billJsonInput.value = '';
            });
            saveBillBtn.addEventListener('click', () => {
                const jsonString = billJsonInput.value;
                if (!jsonString) {
                    showError("Text area is empty. Please paste the bill JSON.");
                    return;
                }
                try {
                    lastLoadedRawJson = JSON.parse(jsonString);
                    processRawBill(lastLoadedRawJson);
                    renderAll();
                    billModal.classList.add('hidden');
                    billJsonInput.value = '';
                    errorContainer.classList.add('hidden');
                } catch (error) {
                    showError("Invalid JSON format. Please check the pasted data.");
                    console.error("JSON Parse Error:", error);
                }
            });
        }

        function handleItemSplitToggle(e) {
            const originalIndex = parseInt(e.target.dataset.originalIndex, 10);
            const isChecked = e.target.checked;
            originalBillData.items[originalIndex].splitIndividually = isChecked;
            rebuildFlatItems();
            renderAll();
        }

        function handleParticipantChange(e) {
            const userId = e.target.dataset.userId;
            if (e.target.checked) {
                if (!participatingUserIds.includes(userId)) {
                    participatingUserIds.push(userId);
                }
            } else {
                participatingUserIds = participatingUserIds.filter(id => id !== userId);
                Object.keys(itemAssignments).forEach(itemIndex => {
                    itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userId);
                });
            }
            renderBillItems();
            calculateAndRenderSplit();
        }

        function handleAssignmentChange(e) {
            const checkbox = e.target;
            const userId = checkbox.dataset.userId;
            const itemIndex = checkbox.closest('.user-checkbox-container').dataset.itemIndex;

            const assignedUsers = itemAssignments[itemIndex] || [];
            if (checkbox.checked) {
                if (!assignedUsers.includes(userId)) {
                    assignedUsers.push(userId);
                }
            } else {
                itemAssignments[itemIndex] = assignedUsers.filter(uid => uid !== userId);
            }
            calculateAndRenderSplit();
        }

        // --- UTILITIES ---
        function showError(message) {
            errorMessageEl.textContent = "ERROR: " + message.toUpperCase();
            errorContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
