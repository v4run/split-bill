<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Tahoma', 'Verdana', sans-serif;
            background-color: #008080; /* Classic Teal background */
            color: #000;
            font-smooth: never;
            -webkit-font-smoothing: none;
        }
        .win98-window {
            background-color: #C0C0C0;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 1px 1px 0 #000;
        }
        .win98-title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: #FFFFFF;
            padding: 3px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }
        .win98-title-bar-buttons {
            display: flex;
        }
        .win98-title-bar-button {
            background-color: #C0C0C0;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            width: 18px;
            height: 16px;
            margin-left: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .win98-button {
            background-color: #C0C0C0;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 1px 1px 0 #000;
            padding: 4px 12px;
        }
        .win98-button:active {
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
            box-shadow: none;
            transform: translate(1px, 1px);
        }
        .win98-input, .win98-textarea {
             border-top: 2px solid #808080;
             border-left: 2px solid #808080;
             border-right: 2px solid #FFFFFF;
             border-bottom: 2px solid #FFFFFF;
             background-color: #FFFFFF;
             color: #000;
             padding: 4px;
        }
        .win98-input:focus, .win98-textarea:focus {
            outline: none;
        }
        .win98-group-box {
            border: 1px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            padding: 1rem;
            margin: 0.5rem;
            position: relative;
        }
        .win98-group-box > legend {
            background-color: #C0C0C0;
            padding: 0 0.5rem;
            position: absolute;
            top: -0.7em;
            left: 0.5rem;
            font-weight: normal;
        }
        .win98-status-bar {
            border-top: 1px solid #808080;
            border-bottom: 1px solid #fff;
            padding: 2px 4px;
            font-size: 12px;
        }
        .win98-status-bar-field {
            border: 1px solid #808080;
            border-right-color: #FFFFFF;
            border-bottom-color: #FFFFFF;
            padding: 0 4px;
        }
        .win98-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-top: 2px solid #808080;
            border-left: 2px solid #808080;
            border-right: 2px solid #FFFFFF;
            border-bottom: 2px solid #FFFFFF;
            display: inline-block;
            position: relative;
            vertical-align: middle;
        }
        .win98-checkbox:checked::after {
            content: '✓';
            font-size: 14px;
            font-weight: bold;
            color: #000;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-5xl">

        <div class="win98-window">
            <div class="win98-title-bar">
                <span>C:\Bill_Splitter.exe</span>
                <div class="win98-title-bar-buttons">
                    <button id="theme-toggle" class="win98-title-bar-button" title="Toggle Theme">
                        <span>?</span>
                    </button>
                    <div class="win98-title-bar-button">×</div>
                </div>
            </div>
            <div class="p-4">
                <!-- Participants Selection -->
                <fieldset class="win98-group-box mb-4">
                    <legend class="px-2">Participants</legend>
                    <div id="participants-list" class="flex flex-wrap gap-4 p-2">
                        <!-- Participant checkboxes will be dynamically inserted here -->
                    </div>
                </fieldset>

                <!-- Error Message Display -->
                <div id="error-container" class="hidden bg-red-500 text-white font-bold p-2 mb-4 border-2 border-red-700" role="alert">
                    <span id="error-message"></span>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Left Column: Bill & Users -->
                    <div class="md:col-span-2 space-y-4">
                        <!-- Bill Items -->
                        <fieldset class="win98-group-box">
                             <legend class="px-2">Bill Details</legend>
                            <div class="flex justify-end mb-2">
                                <button id="load-bill-btn" class="win98-button">
                                    Load Bill...
                                </button>
                            </div>
                            <div id="bill-items-list" class="space-y-2 p-2 bg-white win98-input h-64 overflow-y-auto">
                                <!-- Items will be dynamically inserted here -->
                            </div>
                            <div id="bill-summary" class="mt-4 pt-2 border-t-2 border-gray-500">
                                 <!-- Summary will be dynamically inserted here -->
                            </div>
                        </fieldset>

                         <!-- Users Section -->
                        <fieldset class="win98-group-box">
                             <legend class="px-2">Manage Users</legend>
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-sm">Add or remove users from the list.</span>
                                <button id="add-user-btn" class="win98-button">
                                    Add User...
                                </button>
                            </div>
                            <div id="users-list" class="flex flex-wrap gap-2 p-2 border-2 inset-white bg-white win98-input">
                                <!-- Users will be dynamically inserted here -->
                            </div>
                        </fieldset>
                    </div>

                    <!-- Right Column: Final Split -->
                    <div class="md:col-span-1">
                        <fieldset id="split-container" class="win98-group-box h-full">
                            <legend class="px-2">Final Split</legend>
                            <div id="split-results" class="space-y-2 p-2">
                                <p class="text-gray-600">Assign items to see the split.</p>
                                <!-- Split details will be dynamically inserted here -->
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="win98-status-bar flex justify-between">
                <div class="win98-status-bar-field">Ready</div>
                <div class="win98-status-bar-field">NUM</div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center p-4 hidden">
        <div class="win98-window w-full max-w-sm">
             <div class="win98-title-bar"><span>Add New User</span></div>
             <div class="p-4 text-center">
                <label for="new-user-name" class="block mb-2">User Name:</label>
                <input type="text" id="new-user-name" class="w-full win98-input" placeholder="e.g., John Doe">
                <div class="mt-6 flex justify-center space-x-3">
                    <button id="save-user-btn" class="win98-button w-24">OK</button>
                    <button id="cancel-user-btn" class="win98-button w-24">Cancel</button>
                </div>
             </div>
        </div>
    </div>

    <!-- Load Bill Modal -->
    <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-25 flex items-center justify-center p-4 hidden">
        <div class="win98-window w-full max-w-lg">
            <div class="win98-title-bar"><span>Load Bill from JSON</span></div>
            <div class="p-4">
                <p class="mb-2">Paste the contents of your JSON file below:</p>
                <textarea id="bill-json-input" class="w-full h-64 win98-textarea" placeholder='{ "items": [ ... ] }'></textarea>
                <div class="mt-6 flex justify-end space-x-3">
                    <button id="save-bill-btn" class="win98-button w-24">OK</button>
                    <button id="cancel-bill-btn" class="win98-button w-24">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- STATE ---
        let lastLoadedRawJson = null;
        let originalBillData = null;
        let flatBillItems = [];
        let users = [];
        let participatingUserIds = [];
        let itemAssignments = {};

        // --- DOM ELEMENTS ---
        const errorContainer = document.getElementById('error-container');
        const errorMessageEl = document.getElementById('error-message');
        const participantsList = document.getElementById('participants-list');
        const billItemsList = document.getElementById('bill-items-list');
        const billSummaryEl = document.getElementById('bill-summary');
        const usersList = document.getElementById('users-list');
        const splitResults = document.getElementById('split-results');
        const addUserBtn = document.getElementById('add-user-btn');
        const userModal = document.getElementById('user-modal');
        const newUserNameInput = document.getElementById('new-user-name');
        const saveUserBtn = document.getElementById('save-user-btn');
        const cancelUserBtn = document.getElementById('cancel-user-btn');
        const loadBillBtn = document.getElementById('load-bill-btn');
        const billModal = document.getElementById('bill-modal');
        const billJsonInput = document.getElementById('bill-json-input');
        const saveBillBtn = document.getElementById('save-bill-btn');
        const cancelBillBtn = document.getElementById('cancel-bill-btn');
        const themeToggle = document.getElementById('theme-toggle');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeBill();
            loadUsersFromStorage();
            renderAll();
            setupEventListeners();
        });

        // --- DATA HANDLING ---
        function initializeBill() {
            lastLoadedRawJson = { items: [], subtotal: 0, grand_total: 0 };
            processRawBill(lastLoadedRawJson);
        }

        function processRawBill(rawJson) {
            try {
                originalBillData = {
                    items: (rawJson.items || []).map((item, index) => ({
                        name: item.item_name,
                        quantity: item.quantity,
                        price: item.unit_price,
                        originalIndex: index,
                        splitIndividually: false
                    })),
                    discount: (rawJson.subtotal && rawJson.grand_total) ? (rawJson.subtotal - rawJson.grand_total) : 0,
                    total: rawJson.grand_total || 0
                };
                rebuildFlatItems();
            } catch (error) {
                console.error("Failed to process bill data:", error);
                showError("Could not process the provided bill data. Check the format.");
                originalBillData = { items: [], discount: 0, total: 0 };
                flatBillItems = [];
            }
        }

        function rebuildFlatItems() {
            flatBillItems = [];
            itemAssignments = {};
            originalBillData.items.forEach(originalItem => {
                if (originalItem.splitIndividually && originalItem.quantity > 1) {
                    for (let i = 0; i < originalItem.quantity; i++) {
                        flatBillItems.push({
                            ...originalItem,
                            quantity: 1,
                            originalQuantity: originalItem.quantity,
                            quantityIndex: i + 1
                        });
                    }
                } else {
                     flatBillItems.push({
                        ...originalItem,
                        originalQuantity: originalItem.quantity,
                        quantityIndex: 1
                    });
                }
            });
            flatBillItems.forEach((_, index) => {
                itemAssignments[index] = [];
            });
        }

        function loadUsersFromStorage() {
            const storedUsers = localStorage.getItem('billSplitterUsers');
            if (storedUsers) {
                users = JSON.parse(storedUsers);
                participatingUserIds = users.map(u => u.id);
            }
        }

        function saveUsersToStorage() {
            localStorage.setItem('billSplitterUsers', JSON.stringify(users));
        }

        function addUser(name) {
            if (!name.trim()) return;
            const newUser = {
                id: crypto.randomUUID(),
                name: name.trim()
            };
            users.push(newUser);
            participatingUserIds.push(newUser.id);
            saveUsersToStorage();
            renderAll();
        }

        function deleteUser(userIdToDelete) {
            users = users.filter(user => user.id !== userIdToDelete);
            participatingUserIds = participatingUserIds.filter(id => id !== userIdToDelete);
            saveUsersToStorage();

            Object.keys(itemAssignments).forEach(itemIndex => {
                itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userIdToDelete);
            });

            renderAll();
        }

        // --- RENDERING ---
        function renderAll() {
            if (!originalBillData) return;
            renderParticipants();
            renderBillItems();
            renderBillSummary();
            renderUsers();
            calculateAndRenderSplit();
        }

        function renderParticipants() {
            if (users.length === 0) {
                participantsList.innerHTML = '<p class="text-gray-600">Add users to select them as participants.</p>';
                return;
            }

            participantsList.innerHTML = users.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer p-1">
                    <input type="checkbox" data-user-id="${user.id}" class="win98-checkbox participant-checkbox" ${participatingUserIds.includes(user.id) ? 'checked' : ''}>
                    <span>${user.name}</span>
                </label>
            `).join('');

            document.querySelectorAll('.participant-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleParticipantChange);
            });
        }

        function renderBillItems() {
            if (flatBillItems.length === 0) {
                billItemsList.innerHTML = '<p class="text-gray-600 p-2">No bill loaded. Click "Load Bill..." to begin.</p>';
                return;
            }

            billItemsList.innerHTML = flatBillItems.map((item, index) => {
                const originalItem = originalBillData.items[item.originalIndex];
                let displayName;
                let displayPrice;
                let toggleHTML = '';

                if (item.originalQuantity > 1 && item.quantityIndex === 1) {
                    toggleHTML = `
                        <div class="flex items-center space-x-2 mt-2">
                            <input type="checkbox" id="toggle-${item.originalIndex}" data-original-index="${item.originalIndex}" class="win98-checkbox item-split-toggle" ${originalItem.splitIndividually ? 'checked' : ''}>
                            <label for="toggle-${item.originalIndex}" class="text-xs">Split Individually</label>
                        </div>
                    `;
                }

                if (originalItem.splitIndividually && item.originalQuantity > 1) {
                    displayName = `${item.name} (${item.quantityIndex} of ${item.originalQuantity})`;
                    displayPrice = `1 x ₹${item.price.toFixed(2)} = ₹${item.price.toFixed(2)}`;
                } else {
                    displayName = item.name;
                    displayPrice = `${item.quantity} x ₹${item.price.toFixed(2)} = ₹${(item.quantity * item.price).toFixed(2)}`;
                }

                return `
                <div class="p-2 border-b border-gray-400">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold">${displayName}</p>
                            <p class="text-sm text-gray-700">${displayPrice}</p>
                        </div>
                        ${toggleHTML}
                    </div>
                    <div class="mt-2 pt-2">
                        <div class="flex flex-wrap gap-x-4 gap-y-1 user-checkbox-container" data-item-index="${index}">
                            ${renderUserCheckboxesForItem(index)}
                        </div>
                    </div>
                </div>
            `}).join('');

            document.querySelectorAll('.user-checkbox-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleAssignmentChange);
            });
            document.querySelectorAll('.item-split-toggle').forEach(toggle => {
                toggle.addEventListener('change', handleItemSplitToggle);
            });
        }

        function renderUserCheckboxesForItem(itemIndex) {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0) {
                return '<p class="text-xs text-gray-600">Select participants to assign items.</p>';
            }
            return participatingUsers.map(user => `
                <label class="flex items-center space-x-1 cursor-pointer">
                    <input type="checkbox" data-user-id="${user.id}" class="win98-checkbox" ${itemAssignments[itemIndex]?.includes(user.id) ? 'checked' : ''}>
                    <span class="text-sm">${user.name}</span>
                </label>
            `).join('');
        }

        function renderBillSummary() {
            if (!originalBillData) return;
            const subtotal = originalBillData.items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            billSummaryEl.innerHTML = `
                <div class="flex justify-between">
                    <span>Subtotal:</span>
                    <span>₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="flex justify-between text-red-700">
                    <span>Discount:</span>
                    <span>- ₹${originalBillData.discount.toFixed(2)}</span>
                </div>
                <div class="flex justify-between font-bold text-lg mt-1 pt-1 border-t border-gray-500">
                    <span>Total:</span>
                    <span>₹${originalBillData.total.toFixed(2)}</span>
                </div>
            `;
        }

        function renderUsers() {
            usersList.innerHTML = users.length > 0 ? users.map(user => `
                <div class="flex items-center gap-2 bg-gray-300 px-2 py-0.5 border border-gray-400">
                    <span>${user.name}</span>
                    <button data-user-id="${user.id}" class="delete-user-btn hover:text-red-700 font-bold">&times;</button>
                </div>
            `).join('') : '<p class="text-gray-600">No users added yet.</p>';

            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userIdToDelete = e.target.dataset.userId;
                    deleteUser(userIdToDelete);
                });
            });
        }

        function calculateAndRenderSplit() {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0 || !originalBillData) {
                splitResults.innerHTML = '<p class="text-gray-600">Select participants and assign items to see the split.</p>';
                return;
            }

            const userSubtotals = {};
            participatingUsers.forEach(user => userSubtotals[user.id] = 0);

            flatBillItems.forEach((item, index) => {
                const assignedUserIds = itemAssignments[index] || [];
                if (assignedUserIds.length > 0) {
                    const itemTotal = item.price * item.quantity;
                    const costPerUser = itemTotal / assignedUserIds.length;
                    assignedUserIds.forEach(uid => {
                        if (userSubtotals.hasOwnProperty(uid)) {
                           userSubtotals[uid] += costPerUser;
                        }
                    });
                }
            });

            const totalSubtotalOfAssignedItems = Object.values(userSubtotals).reduce((acc, val) => acc + val, 0);

            if (totalSubtotalOfAssignedItems === 0) {
                splitResults.innerHTML = '<p class="text-gray-600">No items have been assigned yet.</p>';
                return;
            }

            const userTotals = {};
            participatingUsers.forEach(user => {
                const userShareOfSubtotal = (totalSubtotalOfAssignedItems > 0) ? (userSubtotals[user.id] / totalSubtotalOfAssignedItems) : 0;
                const userDiscount = originalBillData.discount * userShareOfSubtotal;
                userTotals[user.id] = userSubtotals[user.id] - userDiscount;
            });

            splitResults.innerHTML = participatingUsers.map(user => {
                const totalOwed = userTotals[user.id] || 0;
                if (totalOwed <= 0) return '';
                return `
                    <div class="flex justify-between items-center bg-yellow-200 p-2 mb-1 border border-yellow-400">
                        <span class="font-bold">${user.name}</span>
                        <span class="font-bold">₹${totalOwed.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            const grandTotalCalculated = Object.values(userTotals).reduce((sum, val) => sum + val, 0);
            splitResults.innerHTML += `
                <div class="flex justify-between items-center border-t-2 border-gray-500 mt-2 pt-2">
                    <span class="font-bold">GRAND TOTAL</span>
                    <span class="font-bold text-lg">₹${grandTotalCalculated.toFixed(2)}</span>
                </div>
            `;
        }

        // --- EVENT HANDLING ---
        function setupEventListeners() {
            themeToggle.addEventListener('click', () => alert("Theme toggling is not a standard feature of Windows 98!"));
            addUserBtn.addEventListener('click', () => userModal.classList.remove('hidden'));
            cancelUserBtn.addEventListener('click', () => userModal.classList.add('hidden'));
            saveUserBtn.addEventListener('click', () => {
                addUser(newUserNameInput.value);
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            newUserNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveUserBtn.click();
            });
            loadBillBtn.addEventListener('click', () => billModal.classList.remove('hidden'));
            cancelBillBtn.addEventListener('click', () => billModal.classList.add('hidden'));
            saveBillBtn.addEventListener('click', () => {
                const jsonString = billJsonInput.value;
                if (!jsonString) {
                    showError("Text area is empty. Please paste the bill JSON.");
                    return;
                }
                try {
                    lastLoadedRawJson = JSON.parse(jsonString);
                    processRawBill(lastLoadedRawJson);
                    renderAll();
                    billModal.classList.add('hidden');
                    billJsonInput.value = '';
                    errorContainer.classList.add('hidden');
                } catch (error) {
                    showError("Invalid JSON format. Please check the pasted data.");
                    console.error("JSON Parse Error:", error);
                }
            });
        }

        function handleItemSplitToggle(e) {
            const originalIndex = parseInt(e.target.dataset.originalIndex, 10);
            const isChecked = e.target.checked;
            originalBillData.items[originalIndex].splitIndividually = isChecked;
            rebuildFlatItems();
            renderAll();
        }

        function handleParticipantChange(e) {
            const userId = e.target.dataset.userId;
            if (e.target.checked) {
                if (!participatingUserIds.includes(userId)) {
                    participatingUserIds.push(userId);
                }
            } else {
                participatingUserIds = participatingUserIds.filter(id => id !== userId);
                Object.keys(itemAssignments).forEach(itemIndex => {
                    itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userId);
                });
            }
            renderBillItems();
            calculateAndRenderSplit();
        }

        function handleAssignmentChange(e) {
            const checkbox = e.target;
            const userId = checkbox.dataset.userId;
            const itemIndex = checkbox.closest('.user-checkbox-container').dataset.itemIndex;

            const assignedUsers = itemAssignments[itemIndex] || [];
            if (checkbox.checked) {
                if (!assignedUsers.includes(userId)) {
                    assignedUsers.push(userId);
                }
            } else {
                itemAssignments[itemIndex] = assignedUsers.filter(uid => uid !== userId);
            }
            calculateAndRenderSplit();
        }

        // --- UTILITIES ---
        function showError(message) {
            errorMessageEl.textContent = "Error: " + message;
            errorContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
