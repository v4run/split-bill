<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Bill Splitter</h1>
            <p class="text-gray-600 mt-2">Split bills easily with friends.</p>
        </header>

        <!-- Participants Selection -->
        <div id="participants-container" class="bg-white p-6 rounded-2xl shadow-md animate-fade-in mb-6">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Select Participants</h2>
            <div id="participants-list" class="flex flex-wrap gap-4">
                <!-- Participant checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <!-- Error Message Display -->
        <div id="error-container" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
            <strong class="font-bold">Error!</strong>
            <span id="error-message" class="block sm:inline"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Bill & Users -->
            <div class="md:col-span-2 space-y-6">
                <!-- Bill Items -->
                <div id="bill-container" class="bg-white p-6 rounded-2xl shadow-md animate-fade-in">
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h2 class="text-2xl font-semibold">Bill Details</h2>
                        <button id="load-bill-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Load Bill
                        </button>
                    </div>
                    <div id="bill-items-list" class="space-y-4">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <div id="bill-summary" class="mt-6 pt-4 border-t-2 border-dashed">
                         <!-- Summary will be dynamically inserted here -->
                    </div>
                </div>

                 <!-- Users Section -->
                <div class="bg-white p-6 rounded-2xl shadow-md animate-fade-in">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold">Manage All Users</h2>
                        <button id="add-user-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Add User
                        </button>
                    </div>
                    <div id="users-list" class="flex flex-wrap gap-3">
                        <!-- Users will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Final Split -->
            <div class="md:col-span-1">
                <div id="split-container" class="bg-white p-6 rounded-2xl shadow-md sticky top-8 animate-fade-in">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Final Split</h2>
                    <div id="split-results" class="space-y-3">
                        <p class="text-gray-500">Assign items to users to see the split.</p>
                        <!-- Split details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm animate-fade-in">
            <h3 class="text-2xl font-semibold mb-4">Add a New User</h3>
            <input type="text" id="new-user-name" class="w-full border-gray-300 rounded-lg p-3 text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter name...">
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-user-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                <button id="save-user-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
            </div>
        </div>
    </div>

    <!-- Load Bill Modal -->
    <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-lg animate-fade-in">
            <h3 class="text-2xl font-semibold mb-4">Paste Bill JSON</h3>
            <textarea id="bill-json-input" class="w-full h-64 border-gray-300 rounded-lg p-3 text-sm font-mono focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder='Paste your bill JSON here...'></textarea>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="cancel-bill-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors">Cancel</button>
                <button id="save-bill-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Load Bill</button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- STATE ---
        let lastLoadedRawJson = null;
        let originalBillData = null;
        let flatBillItems = [];
        let users = [];
        let participatingUserIds = [];
        let itemAssignments = {};

        // --- DOM ELEMENTS ---
        const errorContainer = document.getElementById('error-container');
        const errorMessageEl = document.getElementById('error-message');
        const participantsList = document.getElementById('participants-list');
        const billItemsList = document.getElementById('bill-items-list');
        const billSummaryEl = document.getElementById('bill-summary');
        const usersList = document.getElementById('users-list');
        const splitResults = document.getElementById('split-results');
        const addUserBtn = document.getElementById('add-user-btn');
        const userModal = document.getElementById('user-modal');
        const newUserNameInput = document.getElementById('new-user-name');
        const saveUserBtn = document.getElementById('save-user-btn');
        const cancelUserBtn = document.getElementById('cancel-user-btn');
        const loadBillBtn = document.getElementById('load-bill-btn');
        const billModal = document.getElementById('bill-modal');
        const billJsonInput = document.getElementById('bill-json-input');
        const saveBillBtn = document.getElementById('save-bill-btn');
        const cancelBillBtn = document.getElementById('cancel-bill-btn');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeBill();
            loadUsersFromStorage();
            renderAll();
            setupEventListeners();
        });

        // --- DATA HANDLING ---
        function initializeBill() {
            lastLoadedRawJson = { items: [], subtotal: 0, grand_total: 0 };
            processRawBill(lastLoadedRawJson);
        }

        function processRawBill(rawJson) {
            try {
                originalBillData = {
                    items: (rawJson.items || []).map((item, index) => ({
                        name: item.item_name,
                        quantity: item.quantity,
                        price: item.unit_price,
                        originalIndex: index, // Keep track of original position
                        splitIndividually: true // Default to splitting individually
                    })),
                    discount: (rawJson.subtotal && rawJson.grand_total) ? (rawJson.subtotal - rawJson.grand_total) : 0,
                    total: rawJson.grand_total || 0
                };
                rebuildFlatItems();
            } catch (error) {
                console.error("Failed to process bill data:", error);
                showError("Could not process the provided bill data. Check the format.");
                originalBillData = { items: [], discount: 0, total: 0 };
                flatBillItems = [];
            }
        }

        function rebuildFlatItems() {
            flatBillItems = [];
            itemAssignments = {};
            originalBillData.items.forEach(originalItem => {
                if (originalItem.splitIndividually && originalItem.quantity > 1) {
                    for (let i = 0; i < originalItem.quantity; i++) {
                        flatBillItems.push({
                            ...originalItem,
                            quantity: 1,
                            originalQuantity: originalItem.quantity,
                            quantityIndex: i + 1
                        });
                    }
                } else {
                     flatBillItems.push({
                        ...originalItem,
                        originalQuantity: originalItem.quantity,
                        quantityIndex: 1
                    });
                }
            });
            // Initialize assignments for the new flat list
            flatBillItems.forEach((_, index) => {
                itemAssignments[index] = [];
            });
        }

        function loadUsersFromStorage() {
            const storedUsers = localStorage.getItem('billSplitterUsers');
            if (storedUsers) {
                users = JSON.parse(storedUsers);
                participatingUserIds = users.map(u => u.id);
            }
        }

        function saveUsersToStorage() {
            localStorage.setItem('billSplitterUsers', JSON.stringify(users));
        }

        function addUser(name) {
            if (!name.trim()) return;
            const newUser = {
                id: crypto.randomUUID(),
                name: name.trim()
            };
            users.push(newUser);
            participatingUserIds.push(newUser.id);
            saveUsersToStorage();
            renderAll();
        }

        function deleteUser(userIdToDelete) {
            users = users.filter(user => user.id !== userIdToDelete);
            participatingUserIds = participatingUserIds.filter(id => id !== userIdToDelete);
            saveUsersToStorage();

            Object.keys(itemAssignments).forEach(itemIndex => {
                itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userIdToDelete);
            });

            renderAll();
        }

        // --- RENDERING ---
        function renderAll() {
            if (!originalBillData) return;
            renderParticipants();
            renderBillItems();
            renderBillSummary();
            renderUsers();
            calculateAndRenderSplit();
        }

        function renderParticipants() {
            if (users.length === 0) {
                participantsList.innerHTML = '<p class="text-gray-500">Add users to select them as participants.</p>';
                return;
            }

            participantsList.innerHTML = users.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer bg-white border rounded-full px-4 py-2 text-md hover:bg-gray-100 transition-colors">
                    <input type="checkbox" data-user-id="${user.id}" class="participant-checkbox rounded text-green-500 focus:ring-green-500" ${participatingUserIds.includes(user.id) ? 'checked' : ''}>
                    <span>${user.name}</span>
                </label>
            `).join('');

            document.querySelectorAll('.participant-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleParticipantChange);
            });
        }

        function renderBillItems() {
            if (flatBillItems.length === 0) {
                billItemsList.innerHTML = '<p class="text-gray-500">No bill loaded. Click "Load Bill" to paste your bill data.</p>';
                return;
            }

            billItemsList.innerHTML = flatBillItems.map((item, index) => {
                const originalItem = originalBillData.items[item.originalIndex];
                let displayName;
                let displayPrice;
                let toggleHTML = '';

                // Conditionally render the toggle switch ONLY on the first item of a multi-quantity group.
                if (item.originalQuantity > 1 && item.quantityIndex === 1) {
                    toggleHTML = `
                        <div class="flex items-center space-x-2 mt-3">
                            <span class="text-xs font-medium text-gray-600">Split Individually</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" data-original-index="${item.originalIndex}" class="sr-only peer item-split-toggle" ${originalItem.splitIndividually ? 'checked' : ''}>
                                <div class="w-9 h-5 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-green-300 peer-checked:bg-green-600"></div>
                                <span class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-full"></span>
                            </label>
                        </div>
                    `;
                }

                if (originalItem.splitIndividually && item.originalQuantity > 1) {
                    displayName = `${item.name} (${item.quantityIndex} of ${item.originalQuantity})`;
                    displayPrice = `1 x ₹${item.price.toFixed(2)} = ₹${item.price.toFixed(2)}`;
                } else {
                    displayName = item.name;
                    displayPrice = `${item.quantity} x ₹${item.price.toFixed(2)} = ₹${(item.quantity * item.price).toFixed(2)}`;
                }

                return `
                <div class="border p-4 rounded-lg bg-gray-50">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-bold text-lg">${displayName}</p>
                            <p class="text-sm text-gray-600">${displayPrice}</p>
                        </div>
                        ${toggleHTML}
                    </div>
                    <div class="mt-3 pt-3 border-t">
                        <p class="text-sm font-medium mb-2 text-gray-700">Split this item with:</p>
                        <div class="flex flex-wrap gap-2 user-checkbox-container" data-item-index="${index}">
                            ${renderUserCheckboxesForItem(index)}
                        </div>
                    </div>
                </div>
            `}).join('');

            document.querySelectorAll('.user-checkbox-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleAssignmentChange);
            });
            document.querySelectorAll('.item-split-toggle').forEach(toggle => {
                toggle.addEventListener('change', handleItemSplitToggle);
            });
        }

        function renderUserCheckboxesForItem(itemIndex) {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0) {
                return '<p class="text-xs text-gray-500">Select participants to assign items.</p>';
            }
            return participatingUsers.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer bg-white border rounded-full px-3 py-1 text-sm hover:bg-gray-100 transition-colors">
                    <input type="checkbox" data-user-id="${user.id}" class="rounded text-blue-500 focus:ring-blue-500" ${itemAssignments[itemIndex]?.includes(user.id) ? 'checked' : ''}>
                    <span>${user.name}</span>
                </label>
            `).join('');
        }

        function renderBillSummary() {
            if (!originalBillData) return;
            const subtotal = originalBillData.items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            billSummaryEl.innerHTML = `
                <div class="flex justify-between text-lg">
                    <span class="font-medium">Subtotal</span>
                    <span>₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="flex justify-between text-lg text-red-500">
                    <span class="font-medium">Discount</span>
                    <span>- ₹${originalBillData.discount.toFixed(2)}</span>
                </div>
                <div class="flex justify-between text-xl font-bold mt-2 pt-2 border-t">
                    <span>Total</span>
                    <span>₹${originalBillData.total.toFixed(2)}</span>
                </div>
            `;
        }

        function renderUsers() {
            usersList.innerHTML = users.length > 0 ? users.map(user => `
                <div class="flex items-center gap-2 bg-gray-200 rounded-full px-3 py-1 text-sm font-medium">
                    <span>${user.name}</span>
                    <button data-user-id="${user.id}" class="delete-user-btn text-gray-500 hover:text-red-500">&times;</button>
                </div>
            `).join('') : '<p class="text-gray-500">No users added yet.</p>';

            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userIdToDelete = e.target.dataset.userId;
                    deleteUser(userIdToDelete);
                });
            });
        }

        function calculateAndRenderSplit() {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0 || !originalBillData) {
                splitResults.innerHTML = '<p class="text-gray-500">Select participants and assign items to see the split.</p>';
                return;
            }

            const userSubtotals = {};
            participatingUsers.forEach(user => userSubtotals[user.id] = 0);

            flatBillItems.forEach((item, index) => {
                const assignedUserIds = itemAssignments[index] || [];
                if (assignedUserIds.length > 0) {
                    const itemTotal = item.price * item.quantity;
                    const costPerUser = itemTotal / assignedUserIds.length;
                    assignedUserIds.forEach(uid => {
                        if (userSubtotals.hasOwnProperty(uid)) {
                           userSubtotals[uid] += costPerUser;
                        }
                    });
                }
            });

            const totalSubtotalOfAssignedItems = Object.values(userSubtotals).reduce((acc, val) => acc + val, 0);

            if (totalSubtotalOfAssignedItems === 0) {
                splitResults.innerHTML = '<p class="text-gray-500">No items have been assigned yet.</p>';
                return;
            }

            const userTotals = {};
            participatingUsers.forEach(user => {
                const userShareOfSubtotal = (totalSubtotalOfAssignedItems > 0) ? (userSubtotals[user.id] / totalSubtotalOfAssignedItems) : 0;
                const userDiscount = originalBillData.discount * userShareOfSubtotal;
                userTotals[user.id] = userSubtotals[user.id] - userDiscount;
            });

            splitResults.innerHTML = participatingUsers.map(user => {
                const totalOwed = userTotals[user.id] || 0;
                if (totalOwed <= 0) return '';
                return `
                    <div class="flex justify-between items-center bg-blue-50 p-3 rounded-lg mb-2">
                        <span class="font-medium text-blue-800">${user.name}</span>
                        <span class="font-bold text-lg text-blue-900">₹${totalOwed.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            const grandTotalCalculated = Object.values(userTotals).reduce((sum, val) => sum + val, 0);
            splitResults.innerHTML += `
                <div class="flex justify-between items-center border-t-2 border-dashed mt-4 pt-4">
                    <span class="font-bold text-lg">Grand Total</span>
                    <span class="font-bold text-xl">₹${grandTotalCalculated.toFixed(2)}</span>
                </div>
            `;
        }

        // --- EVENT HANDLING ---
        function setupEventListeners() {
            // User Modal
            addUserBtn.addEventListener('click', () => {
                userModal.classList.remove('hidden');
                newUserNameInput.focus();
            });
            cancelUserBtn.addEventListener('click', () => {
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            saveUserBtn.addEventListener('click', () => {
                addUser(newUserNameInput.value);
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            newUserNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveUserBtn.click();
            });

            // Bill Modal
            loadBillBtn.addEventListener('click', () => {
                billModal.classList.remove('hidden');
                billJsonInput.focus();
            });
            cancelBillBtn.addEventListener('click', () => {
                billModal.classList.add('hidden');
                billJsonInput.value = '';
            });
            saveBillBtn.addEventListener('click', () => {
                const jsonString = billJsonInput.value;
                if (!jsonString) {
                    showError("Text area is empty. Please paste the bill JSON.");
                    return;
                }
                try {
                    lastLoadedRawJson = JSON.parse(jsonString);
                    processRawBill(lastLoadedRawJson);
                    renderAll();
                    billModal.classList.add('hidden');
                    billJsonInput.value = '';
                    errorContainer.classList.add('hidden');
                } catch (error) {
                    showError("Invalid JSON format. Please check the pasted data.");
                    console.error("JSON Parse Error:", error);
                }
            });
        }

        function handleItemSplitToggle(e) {
            const originalIndex = parseInt(e.target.dataset.originalIndex, 10);
            const isChecked = e.target.checked;
            originalBillData.items[originalIndex].splitIndividually = isChecked;
            rebuildFlatItems();
            renderAll();
        }

        function handleParticipantChange(e) {
            const userId = e.target.dataset.userId;
            if (e.target.checked) {
                if (!participatingUserIds.includes(userId)) {
                    participatingUserIds.push(userId);
                }
            } else {
                participatingUserIds = participatingUserIds.filter(id => id !== userId);
                Object.keys(itemAssignments).forEach(itemIndex => {
                    itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userId);
                });
            }
            renderBillItems();
            calculateAndRenderSplit();
        }

        function handleAssignmentChange(e) {
            const checkbox = e.target;
            const userId = checkbox.dataset.userId;
            const itemIndex = checkbox.closest('.user-checkbox-container').dataset.itemIndex;

            const assignedUsers = itemAssignments[itemIndex] || [];
            if (checkbox.checked) {
                if (!assignedUsers.includes(userId)) {
                    assignedUsers.push(userId);
                }
            } else {
                itemAssignments[itemIndex] = assignedUsers.filter(uid => uid !== userId);
            }
            calculateAndRenderSplit();
        }

        // --- UTILITIES ---
        function showError(message) {
            errorMessageEl.textContent = message;
            errorContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
