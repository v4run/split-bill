<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f5; /* Zinc 100 */
            color: #18181b; /* Zinc 900 */
        }
        .minimal-container {
            background-color: #ffffff;
            border: 1px solid #d4d4d8; /* Zinc 300 */
            border-radius: 8px;
        }
        .minimal-header {
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.025em;
        }
        .minimal-button {
            border-radius: 6px;
            background-color: #18181b;
            color: #ffffff;
            font-weight: 500;
            transition: background-color 0.2s ease;
            padding: 0.5rem 1rem;
        }
        .minimal-button:hover {
            background-color: #3f3f46; /* Zinc 700 */
        }
        .minimal-button-secondary {
            background-color: #e4e4e7; /* Zinc 200 */
            color: #18181b;
        }
         .minimal-button-secondary:hover {
            background-color: #d4d4d8; /* Zinc 300 */
        }
        .minimal-input {
            border: 1px solid #d4d4d8;
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            background: #ffffff;
        }
        .minimal-input:focus {
            outline: none;
            border-color: #18181b;
            box-shadow: 0 0 0 2px rgba(24, 24, 27, 0.1);
        }
        .minimal-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid #a1a1aa; /* Zinc 400 */
            cursor: pointer;
            position: relative;
            vertical-align: middle;
            transition: all 0.2s ease;
        }
        .minimal-checkbox:checked {
            background-color: #18181b;
            border-color: #18181b;
        }
        .minimal-checkbox:checked::after {
            content: '✓';
            font-size: 14px;
            font-weight: 700;
            color: #ffffff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <header class="text-center mb-12">
            <h1 class="minimal-header">Bill Splitter</h1>
        </header>

        <!-- Participants Selection -->
        <div class="minimal-container p-6 mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Participants</h2>
            <div id="participants-list" class="flex flex-wrap gap-4">
                <!-- Participant checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <!-- Error Message Display -->
        <div id="error-container" class="hidden bg-red-100 border border-red-300 text-red-800 font-medium p-4 my-4 rounded-lg" role="alert">
            <span id="error-message"></span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Left Column: Bill & Users -->
            <div class="md:col-span-2 space-y-8">
                <!-- Bill Items -->
                <div class="minimal-container p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Bill Details</h2>
                        <div class="flex space-x-2">
                            <button id="history-btn" class="minimal-button minimal-button-secondary">
                                <span>History</span>
                            </button>
                            <button id="load-bill-btn" class="minimal-button">
                                <span>Load Bill</span>
                            </button>
                        </div>
                    </div>
                    <div id="bill-items-list" class="space-y-4">
                        <!-- Items will be dynamically inserted here -->
                    </div>
                    <div id="bill-summary" class="mt-6 pt-6 border-t border-gray-200">
                         <!-- Summary will be dynamically inserted here -->
                    </div>
                </div>

                 <!-- Users Section -->
                <div class="minimal-container p-6">
                     <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">Manage Users</h2>
                        <button id="add-user-btn" class="minimal-button">
                            <span>Add User</span>
                        </button>
                    </div>
                    <div id="users-list" class="flex flex-wrap gap-3 p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <!-- Users will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Final Split -->
            <div class="md:col-span-1">
                <div class="minimal-container p-6 h-full sticky top-8">
                    <h2 class="text-xl font-bold mb-4 pb-2 border-b border-gray-200 text-gray-800">Final Split</h2>
                    <div id="split-results" class="space-y-3">
                        <p class="text-gray-500">Assign items to see the split.</p>
                        <!-- Split details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 hidden">
        <div class="minimal-container w-full max-w-sm p-8">
             <h3 class="minimal-header text-2xl text-center mb-6">Add New User</h3>
             <div class="p-6 text-center">
                <label for="new-user-name" class="block mb-2 font-bold text-gray-700">User Name:</label>
                <input type="text" id="new-user-name" class="w-full minimal-input" placeholder="Enter name...">
                <div class="mt-8 flex justify-center space-x-4">
                    <button id="save-user-btn" class="minimal-button w-28 py-2"><span>SAVE</span></button>
                    <button id="cancel-user-btn" class="minimal-button minimal-button-secondary w-28 py-2"><span>Cancel</span></button>
                </div>
             </div>
        </div>
    </div>

    <!-- Load Bill Modal -->
    <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 hidden">
        <div class="minimal-container w-full max-w-lg p-8">
            <h3 class="minimal-header text-2xl text-center mb-6">Load Bill from JSON</h3>
            <div class="p-6">
                <p class="mb-2 font-bold text-gray-700">Paste JSON below:</p>
                <textarea id="bill-json-input" class="w-full h-64 minimal-input" placeholder='{ "items": [ ... ] }'></textarea>
                <div class="mt-8 flex justify-end space-x-4">
                    <button id="save-bill-btn" class="minimal-button w-28 py-2"><span>LOAD</span></button>
                    <button id="cancel-bill-btn" class="minimal-button minimal-button-secondary w-28 py-2"><span>Cancel</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bill History Modal -->
    <div id="history-modal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center p-4 hidden">
        <div class="minimal-container w-full max-w-lg p-8">
            <h3 class="minimal-header text-2xl text-center mb-6">Bill History</h3>
            <div id="history-list" class="w-full h-80 overflow-y-auto minimal-input p-2 space-y-2">
                <!-- History items will be dynamically inserted here -->
            </div>
            <div class="mt-8 flex justify-end space-x-4">
                <button id="close-history-btn" class="minimal-button minimal-button-secondary w-28 py-2"><span>Close</span></button>
            </div>
        </div>
    </div>

    <script type="module">
        // --- STATE ---
        let lastLoadedRawJson = null;
        let originalBillData = null;
        let flatBillItems = [];
        let users = [];
        let billHistory = [];
        let participatingUserIds = [];
        let itemAssignments = {};

        // --- DOM ELEMENTS ---
        const errorContainer = document.getElementById('error-container');
        const errorMessageEl = document.getElementById('error-message');
        const participantsList = document.getElementById('participants-list');
        const billItemsList = document.getElementById('bill-items-list');
        const billSummaryEl = document.getElementById('bill-summary');
        const usersList = document.getElementById('users-list');
        const splitResults = document.getElementById('split-results');
        const addUserBtn = document.getElementById('add-user-btn');
        const userModal = document.getElementById('user-modal');
        const newUserNameInput = document.getElementById('new-user-name');
        const saveUserBtn = document.getElementById('save-user-btn');
        const cancelUserBtn = document.getElementById('cancel-user-btn');
        const loadBillBtn = document.getElementById('load-bill-btn');
        const billModal = document.getElementById('bill-modal');
        const billJsonInput = document.getElementById('bill-json-input');
        const saveBillBtn = document.getElementById('save-bill-btn');
        const cancelBillBtn = document.getElementById('cancel-bill-btn');
        const historyBtn = document.getElementById('history-btn');
        const historyModal = document.getElementById('history-modal');
        const historyList = document.getElementById('history-list');
        const closeHistoryBtn = document.getElementById('close-history-btn');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeBill();
            loadUsersFromStorage();
            loadHistoryFromStorage();
            renderAll();
            setupEventListeners();
        });

        // --- DATA HANDLING ---
        function initializeBill() {
            lastLoadedRawJson = { items: [], subtotal: 0, grand_total: 0 };
            processRawBill(lastLoadedRawJson);
        }

        function processRawBill(rawJson) {
            try {
                originalBillData = {
                    items: (rawJson.items || []).map((item, index) => ({
                        name: item.item_name,
                        quantity: item.quantity,
                        price: item.unit_price,
                        originalIndex: index,
                        splitIndividually: false
                    })),
                    discount: (rawJson.subtotal && rawJson.grand_total) ? (rawJson.subtotal - rawJson.grand_total) : 0,
                    total: rawJson.grand_total || 0
                };
                rebuildFlatItems();
            } catch (error) {
                console.error("Failed to process bill data:", error);
                showError("Could not process the provided bill data. Check the format.");
                originalBillData = { items: [], discount: 0, total: 0 };
                flatBillItems = [];
            }
        }

        function rebuildFlatItems() {
            flatBillItems = [];
            itemAssignments = {};
            originalBillData.items.forEach(originalItem => {
                if (originalItem.splitIndividually && originalItem.quantity > 1) {
                    for (let i = 0; i < originalItem.quantity; i++) {
                        flatBillItems.push({
                            ...originalItem,
                            quantity: 1,
                            originalQuantity: originalItem.quantity,
                            quantityIndex: i + 1
                        });
                    }
                } else {
                     flatBillItems.push({
                        ...originalItem,
                        originalQuantity: originalItem.quantity,
                        quantityIndex: 1
                    });
                }
            });
            flatBillItems.forEach((_, index) => {
                itemAssignments[index] = [];
            });
        }

        function loadUsersFromStorage() {
            const storedUsers = localStorage.getItem('billSplitterUsers');
            if (storedUsers) {
                users = JSON.parse(storedUsers);
                participatingUserIds = users.map(u => u.id);
            }
        }

        function saveUsersToStorage() {
            localStorage.setItem('billSplitterUsers', JSON.stringify(users));
        }

        function addUser(name) {
            if (!name.trim()) return;
            const newUser = {
                id: crypto.randomUUID(),
                name: name.trim()
            };
            users.push(newUser);
            participatingUserIds.push(newUser.id);
            saveUsersToStorage();
            renderAll();
        }

        function deleteUser(userIdToDelete) {
            users = users.filter(user => user.id !== userIdToDelete);
            participatingUserIds = participatingUserIds.filter(id => id !== userIdToDelete);
            saveUsersToStorage();

            Object.keys(itemAssignments).forEach(itemIndex => {
                itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userIdToDelete);
            });

            renderAll();
        }

        function loadHistoryFromStorage() {
            const storedHistory = localStorage.getItem('billSplitterHistory');
            if(storedHistory) {
                billHistory = JSON.parse(storedHistory);
            }
        }

        function saveBillToHistory(rawJson) {
            const newEntry = {
                date: new Date().toISOString(),
                billData: rawJson
            };
            billHistory.unshift(newEntry); // Add to the beginning
            if (billHistory.length > 20) { // Keep only the last 20 bills
                billHistory.pop();
            }
            localStorage.setItem('billSplitterHistory', JSON.stringify(billHistory));
        }

        // --- RENDERING ---
        function renderAll() {
            if (!originalBillData) return;
            renderParticipants();
            renderBillItems();
            renderBillSummary();
            renderUsers();
            calculateAndRenderSplit();
        }

        function renderParticipants() {
            if (users.length === 0) {
                participantsList.innerHTML = '<p class="text-gray-500">Add users to select them as participants.</p>';
                return;
            }

            participantsList.innerHTML = users.map((user, i) => `
                <label class="flex items-center space-x-3 cursor-pointer p-2 rounded-lg hover:bg-gray-100">
                    <input type="checkbox" data-user-id="${user.id}" class="minimal-checkbox participant-checkbox" ${participatingUserIds.includes(user.id) ? 'checked' : ''}>
                    <span class="font-medium">${user.name}</span>
                </label>
            `).join('');

            document.querySelectorAll('.participant-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleParticipantChange);
            });
        }

        function renderBillItems() {
            if (originalBillData.items.length === 0) {
                billItemsList.innerHTML = '<p class="text-gray-500">No bill loaded. Click "Load Bill" to begin.</p>';
                return;
            }

            let flatItemIndex = 0;
            billItemsList.innerHTML = originalBillData.items.map(originalItem => {
                if (originalItem.splitIndividually && originalItem.quantity > 1) {
                    // Render a group container for individually split items
                    const groupHeaderToggle = `
                        <div class="flex items-center space-x-2">
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="toggle-${originalItem.originalIndex}" data-original-index="${originalItem.originalIndex}" class="sr-only peer item-split-toggle" checked>
                                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"></div>
                                <span class="ml-3 text-xs font-medium uppercase">Split Individually</span>
                            </label>
                        </div>
                    `;

                    const individualItemsHTML = Array.from({ length: originalItem.quantity }, (_, i) => {
                        const displayName = `${originalItem.name} (${i + 1} of ${originalItem.quantity})`;
                        const displayPrice = `1 x ₹${originalItem.price.toFixed(2)} = ₹${originalItem.price.toFixed(2)}`;
                        const currentIndex = flatItemIndex + i;
                        return `
                            <div class="p-3 rounded-md bg-white border border-gray-200">
                                <p class="font-bold">${displayName}</p>
                                <p class="text-sm text-gray-500">${displayPrice}</p>
                                <div class="mt-3 pt-3 border-t border-gray-200">
                                    <div class="flex flex-wrap gap-x-4 gap-y-2 user-checkbox-container" data-item-index="${currentIndex}">
                                        ${renderUserCheckboxesForItem(currentIndex)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');

                    flatItemIndex += originalItem.quantity;

                    return `
                        <div class="p-4 rounded-lg bg-gray-100 border border-gray-300 space-y-3">
                            <div class="flex justify-between items-start pb-2 border-b border-gray-300">
                                <div>
                                    <p class="font-bold text-lg">${originalItem.name}</p>
                                    <p class="text-sm text-gray-500">Total Quantity: ${originalItem.quantity}</p>
                                </div>
                                ${groupHeaderToggle}
                            </div>
                            ${individualItemsHTML}
                        </div>
                    `;
                } else {
                    // Render a single item (either quantity is 1 or not split individually)
                    const item = flatBillItems[flatItemIndex];
                    let toggleHTML = '';
                    if (item.originalQuantity > 1) {
                         toggleHTML = `
                            <div class="flex items-center space-x-2 mt-3">
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="toggle-${item.originalIndex}" data-original-index="${item.originalIndex}" class="sr-only peer item-split-toggle">
                                    <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-2 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-black"></div>
                                    <span class="ml-3 text-xs font-medium uppercase">Split Individually</span>
                                </label>
                            </div>
                        `;
                    }

                    const displayName = item.name;
                    const displayPrice = `${item.quantity} x ₹${item.price.toFixed(2)} = ₹${(item.quantity * item.price).toFixed(2)}`;
                    const currentIndex = flatItemIndex;
                    flatItemIndex++;

                    return `
                    <div class="p-4 rounded-lg bg-gray-50 border border-gray-200">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold text-lg">${displayName}</p>
                                <p class="text-sm text-gray-500">${displayPrice}</p>
                            </div>
                            ${toggleHTML}
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="flex flex-wrap gap-x-4 gap-y-2 user-checkbox-container" data-item-index="${currentIndex}">
                                ${renderUserCheckboxesForItem(currentIndex)}
                            </div>
                        </div>
                    </div>
                    `;
                }
            }).join('');

            document.querySelectorAll('.user-checkbox-container input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', handleAssignmentChange);
            });
            document.querySelectorAll('.item-split-toggle').forEach(toggle => {
                toggle.addEventListener('change', handleItemSplitToggle);
            });
        }

        function renderUserCheckboxesForItem(itemIndex) {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0) {
                return '<p class="text-xs text-gray-500">Select participants to assign items.</p>';
            }
            return participatingUsers.map(user => `
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" data-user-id="${user.id}" class="minimal-checkbox" ${itemAssignments[itemIndex]?.includes(user.id) ? 'checked' : ''}>
                    <span class="text-sm font-medium">${user.name}</span>
                </label>
            `).join('');
        }

        function renderBillSummary() {
            if (!originalBillData) return;
            const subtotal = originalBillData.items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
            billSummaryEl.innerHTML = `
                <div class="flex justify-between font-medium">
                    <span>Subtotal</span>
                    <span>₹${subtotal.toFixed(2)}</span>
                </div>
                <div class="flex justify-between font-medium text-red-600">
                    <span>Discount</span>
                    <span>- ₹${originalBillData.discount.toFixed(2)}</span>
                </div>
                <div class="flex justify-between font-bold text-xl mt-2 pt-2 border-t-2 border-dashed border-gray-200">
                    <span>Total</span>
                    <span>₹${originalBillData.total.toFixed(2)}</span>
                </div>
            `;
        }

        function renderUsers() {
            usersList.innerHTML = users.length > 0 ? users.map(user => `
                <div class="flex items-center gap-2 bg-white px-3 py-1 rounded-full border border-gray-300">
                    <span class="font-medium">${user.name}</span>
                    <button data-user-id="${user.id}" class="delete-user-btn hover:text-red-600 font-bold">&times;</button>
                </div>
            `).join('') : '<p class="text-gray-500">No users added yet.</p>';

            document.querySelectorAll('.delete-user-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const userIdToDelete = e.target.dataset.userId;
                    deleteUser(userIdToDelete);
                });
            });
        }

        function renderHistory() {
            if (billHistory.length === 0) {
                historyList.innerHTML = '<p class="text-gray-500 p-4 text-center">No saved bills found.</p>';
                return;
            }
            historyList.innerHTML = billHistory.map((entry, index) => {
                const date = new Date(entry.date);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                const total = entry.billData.grand_total || 0;
                return `
                    <div class="flex justify-between items-center p-2 rounded-lg hover:bg-gray-100">
                        <div>
                            <p class="font-bold">Bill from ${formattedDate}</p>
                            <p class="text-sm text-gray-600">Total: ₹${total.toFixed(2)}</p>
                        </div>
                        <button data-history-index="${index}" class="load-history-btn minimal-button minimal-button-secondary px-4 py-1">Load</button>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.load-history-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = e.target.dataset.historyIndex;
                    const selectedBill = billHistory[index];
                    if (selectedBill) {
                        lastLoadedRawJson = selectedBill.billData;
                        processRawBill(lastLoadedRawJson);
                        renderAll();
                        historyModal.classList.add('hidden');
                    }
                });
            });
        }

        function calculateAndRenderSplit() {
            const participatingUsers = users.filter(u => participatingUserIds.includes(u.id));
            if (participatingUsers.length === 0 || !originalBillData) {
                splitResults.innerHTML = '<p class="text-gray-500">Select participants and assign items to see the split.</p>';
                return;
            }

            const userSubtotals = {};
            participatingUsers.forEach(user => userSubtotals[user.id] = 0);

            flatBillItems.forEach((item, index) => {
                const assignedUserIds = itemAssignments[index] || [];
                if (assignedUserIds.length > 0) {
                    const itemTotal = item.price * item.quantity;
                    const costPerUser = itemTotal / assignedUserIds.length;
                    assignedUserIds.forEach(uid => {
                        if (userSubtotals.hasOwnProperty(uid)) {
                           userSubtotals[uid] += costPerUser;
                        }
                    });
                }
            });

            const totalSubtotalOfAssignedItems = Object.values(userSubtotals).reduce((acc, val) => acc + val, 0);

            if (totalSubtotalOfAssignedItems === 0) {
                splitResults.innerHTML = '<p class="text-gray-500">No items have been assigned yet.</p>';
                return;
            }

            const userTotals = {};
            participatingUsers.forEach(user => {
                const userShareOfSubtotal = (totalSubtotalOfAssignedItems > 0) ? (userSubtotals[user.id] / totalSubtotalOfAssignedItems) : 0;
                const userDiscount = originalBillData.discount * userShareOfSubtotal;
                userTotals[user.id] = userSubtotals[user.id] - userDiscount;
            });

            splitResults.innerHTML = participatingUsers.map(user => {
                const totalOwed = userTotals[user.id] || 0;
                if (totalOwed <= 0) return '';
                return `
                    <div class="flex justify-between items-center bg-green-100 p-3 rounded-lg mb-2 text-green-900">
                        <span class="font-bold">${user.name}</span>
                        <span class="font-bold text-lg">₹${totalOwed.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            const grandTotalCalculated = Object.values(userTotals).reduce((sum, val) => sum + val, 0);
            splitResults.innerHTML += `
                <div class="flex justify-between items-center border-t-2 border-dashed border-gray-200 mt-4 pt-4">
                    <span class="font-bold text-lg">Grand Total</span>
                    <span class="font-bold text-xl">₹${grandTotalCalculated.toFixed(2)}</span>
                </div>
            `;
        }

        // --- EVENT HANDLING ---
        function setupEventListeners() {
            addUserBtn.addEventListener('click', () => userModal.classList.remove('hidden'));
            cancelUserBtn.addEventListener('click', () => userModal.classList.add('hidden'));
            saveUserBtn.addEventListener('click', () => {
                addUser(newUserNameInput.value);
                userModal.classList.add('hidden');
                newUserNameInput.value = '';
            });
            newUserNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') saveUserBtn.click();
            });
            loadBillBtn.addEventListener('click', () => billModal.classList.remove('hidden'));
            cancelBillBtn.addEventListener('click', () => billModal.classList.add('hidden'));
            saveBillBtn.addEventListener('click', () => {
                const jsonString = billJsonInput.value;
                if (!jsonString) {
                    showError("Text area is empty. Please paste the bill JSON.");
                    return;
                }
                try {
                    const rawJson = JSON.parse(jsonString);
                    lastLoadedRawJson = rawJson;
                    saveBillToHistory(rawJson);
                    processRawBill(rawJson);
                    renderAll();
                    billModal.classList.add('hidden');
                    billJsonInput.value = '';
                    errorContainer.classList.add('hidden');
                } catch (error) {
                    showError("Invalid JSON format. Please check the pasted data.");
                    console.error("JSON Parse Error:", error);
                }
            });

            historyBtn.addEventListener('click', () => {
                renderHistory();
                historyModal.classList.remove('hidden');
            });
            closeHistoryBtn.addEventListener('click', () => historyModal.classList.add('hidden'));
        }

        function handleItemSplitToggle(e) {
            const originalIndex = parseInt(e.target.dataset.originalIndex, 10);
            const isChecked = e.target.checked;
            originalBillData.items[originalIndex].splitIndividually = isChecked;
            rebuildFlatItems();
            renderAll();
        }

        function handleParticipantChange(e) {
            const userId = e.target.dataset.userId;
            if (e.target.checked) {
                if (!participatingUserIds.includes(userId)) {
                    participatingUserIds.push(userId);
                }
            } else {
                participatingUserIds = participatingUserIds.filter(id => id !== userId);
                Object.keys(itemAssignments).forEach(itemIndex => {
                    itemAssignments[itemIndex] = itemAssignments[itemIndex].filter(uid => uid !== userId);
                });
            }
            renderBillItems();
            calculateAndRenderSplit();
        }

        function handleAssignmentChange(e) {
            const checkbox = e.target;
            const userId = checkbox.dataset.userId;
            const itemIndex = checkbox.closest('.user-checkbox-container').dataset.itemIndex;

            const assignedUsers = itemAssignments[itemIndex] || [];
            if (checkbox.checked) {
                if (!assignedUsers.includes(userId)) {
                    assignedUsers.push(userId);
                }
            } else {
                itemAssignments[itemIndex] = assignedUsers.filter(uid => uid !== userId);
            }
            calculateAndRenderSplit();
        }

        // --- UTILITIES ---
        function showError(message) {
            errorMessageEl.textContent = "Error: " + message;
            errorContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
